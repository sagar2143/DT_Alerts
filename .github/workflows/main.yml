name: Scheduled PowerShell Scripts

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:  # Enables manual trigger

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run fetch_cpu_usage.ps1
      shell: pwsh
      run: |
        # Set the environment variable from the secret
        $env:DYNATRACE_API_TOKEN = '${{ secrets.DYNATRACE_API_TOKEN }}'
        # Execute the PowerShell script
        pwsh ./fetch_cpu_usage.ps1

    - name: Run fetch_DT_usage.ps1
      shell: pwsh
      run: |
        # Set the environment variable from the secret
        $env:DYNATRACE_API_TOKEN = '${{ secrets.DYNATRACE_API_TOKEN }}'
        # Execute the PowerShell script
        pwsh ./fetch_DT_usage.ps1

    - name: Run fetch_rds_usage.ps1
      shell: pwsh
      run: |
        # Set the environment variable from the secret
        $env:DYNATRACE_API_TOKEN = '${{ secrets.DYNATRACE_API_TOKEN }}'
        # Execute the PowerShell script
        pwsh ./fetch_rds_usage.ps1

    - name: Run fetch_solr_usage.ps1
      shell: pwsh
      run: |
        # Set the environment variable from the secret
        $env:DYNATRACE_API_TOKEN = '${{ secrets.DYNATRACE_API_TOKEN }}'
        # Execute the PowerShell script
        pwsh ./fetch_solr_usage.ps1

    - name: Run fetch_user_usage.ps1
      shell: pwsh
      run: |
        # Set the environment variable from the secret
        $env:DYNATRACE_API_TOKEN = '${{ secrets.DYNATRACE_API_TOKEN }}'
        # Execute the PowerShell script
        pwsh ./fetch_user_usage.ps1
